<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato - Food Delivery At Home</title>
    <style>
        /* Reset some default margins */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
        }
      
        /* Header styling */
        header {
          display: flex;
          justify-content: space-between;  /* logo on left, nav on right */
          align-items: center;
          padding: 15px 30px;
          background: #e23744;   /* Zomato red */
          color: white;
        }
      
        header div {
          font-size: 1.5rem;
          font-weight: bold;
        }
      
        nav a {
          color: white;
          text-decoration: none;
          margin-left: 20px;
          font-size: 1rem;
        }
      
        nav a:hover {
          text-decoration: underline;
        }
      
        /* Main content */
        main {
          text-align: center;
          padding: 80px 20px;
          background: #f8f8f8;
          min-height: 60vh;
        }
      
        main div {
          font-size: 1.8rem;
          font-weight: bold;
          color: #333;
        }
      
        /* Footer */
        footer {
          text-align: center;
          padding: 15px;
          background: #222;
          color: #ddd;
          font-size: 0.9rem;
        }
    </style>
  </head>
  <body>
    <header>
      <div>ZOMATO</div>
      <nav>
        <a href="/about">about</a>
        <a href="/help">help</a>
        <a href="/contact">contact</a>
      </nav>
    </header>
    <main>
      <div>order food anytime, anywhere</div>
    </main>
    <footer>
      Copyright Â© All rights reserved
    </footer>
  </body>
</html>
